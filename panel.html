<html>
  <title>TUTORIEX</title>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="panel.js"></script>

    <style>
      button {
        background-color: #007bff;
        border: none;
      }
      button:hover {
        background-color: #005ec2;
      }
    </style>
  </head>
  <body>
    <div class="container text-center p-3">
      <h1>MyPerfectice Automation</h1>
      
      <div class="m-2 mani">
        <!-- generate an textarea -->
        <textarea
          class="form-control mb-3"
          id="text"
          rows="1"
          placeholder="Enter your text here" value=""></textarea>     
          <button id="select" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Select</button>
          <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>   
    </div>
  </body>
